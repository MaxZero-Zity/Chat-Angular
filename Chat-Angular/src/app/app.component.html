<div style="text-align:center">
  <p>Hello {{ name }}</p>
  <input type="text" #inputname (keyup)="setName(inputname.value)">
  <app-child-component (inputValueFromChild)="setName($event)"></app-child-component>
  <div><button class="btn btn-success"> test</button></div>
  <div>
    <ul class="list-group" *ngFor="let book of lstBook">
      <li class="list-group-item">{{book.name}}</li>
    </ul>
  </div>
</div>
