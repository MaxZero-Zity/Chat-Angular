<div class="page-content page-container" id="page-content">
  <div class="padding">
      <div class="row container d-flex justify-content-center">
          <div class="col-md-6">
              <div class="card card-bordered">
                  <div class="card-header">
                      <h4 class="card-title"><strong>{{ friendName }}</strong></h4>
                  </div>
                  <div  #scrollMe class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:400px !important;">
                      <div *ngFor="let item of dataMessage"
                      [ngClass]="{'media media-chat': friendId === item['user_id'],
                      'media media-chat media-chat-reverse': friendId !== item['user_id']}">
                        <img  *ngIf="friendId === item['user_id']" class="avatar" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                          <div class="media-body">
                              <p>{{item['text']}}</p>
                          </div>
                      </div>
                      <!-- <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                          <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                      </div>
                      <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
                          <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
                      </div> -->
                  </div>
                  <div class="publisher bt-1 border-light">
                    <input class="publisher-input" type="text" placeholder="Write something"  [(ngModel)]="message">
                    <a class="publisher-btn text-info" [routerLink]="" data-abc="true"  (click)="sendMessage()">
                      <fa-icon [icon]="faComment"></fa-icon>
                    </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
